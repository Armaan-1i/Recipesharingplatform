<body>
  <nav class="navbar">
    <div class="logo">RecipeWorld</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">Recipes</a></li>

  <main class="container">
    <h2 class="section-title">Share Your Recipe</h2>

    <form id="shareForm" class="share-form">
      <div class="form-row">
        <input id="title" type="text" placeholder="Recipe title" required>
        <select id="type">
          <option value="veg">Veg</option>
          <option value="nonveg">Non-Veg</option>
          <option value="dessert">Dessert</option>
        </select>
      </div>

      <input id="image" type="url" placeholder="Image URL (optional)">
      <textarea id="ingredients" placeholder="Ingredients (one per line)" required></textarea>
      <textarea id="steps" placeholder="Steps (one per line)" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn primary">Save Recipe</button>
        <button type="button" id="saveExample" class="btn">Save Example</button>
        <button type="button" id="exportBtn" class="btn">Export</button>
        <button type="button" id="importBtn" class="btn">Import</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
      </div>
    </form>
  </main>
